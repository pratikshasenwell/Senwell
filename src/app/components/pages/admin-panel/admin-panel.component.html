  <form [formGroup]="signin" class="parent">
      <div class="mat-headline" style="text-align: center;margin-bottom: 2%;" data-aos="fade-right">Login Here!!</div>
   <mat-form-field appearance="outline" class="width_of_input">
      <mat-label>Enter your email</mat-label>
      <input matInput placeholder="John@example.com" #u1  formControlName="email" required>
      <mat-error *ngIf="signin.get('email').invalid  ">invalid Email</mat-error>
    </mat-form-field>
   <mat-form-field appearance="outline" class="width_of_input">
      <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'"  #p2 formControlName="password"  required>
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      <mat-hint *ngIf="signin.get('password').invalid">Enter your password</mat-hint>
     
  </mat-form-field>
